<!DOCTYPE html>
<html>
<body>

<h2>Choisissez votre langage !</h2>

<p id="demo"></p>

<script>
var fruits, text, fLen, i;

fruits = ["Bouton HTML.js", "Bouton CSS.js", "Bouton Javascript.js", "Bouton PHP.js"];
fLen = fruits.length;
text = "<ul>";
for (i = 0; i < fLen; i++) {
    text += "<li>" + fruits[i] + "</li>";
}
text += "</ul>";
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
